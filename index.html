<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Under Construction</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="./index.html">
                <img src="./assets/img/logo.svg" alt="logo">
            </a>
        </header>

        <main class="main">
            <div class="title-block">
                <p class="title">UNDER CONSTRUCTION</p>
                <p class="title2">UNDER <br>CONSTRUCTION</p>
                <p class="subtitle">We're making lots of improvements and will be <br> back soon</p>
            </div>
            <div class="date">
                <div class="time">
                    <h2 id="days">00</h2>
                    <div class="time-text">Days</div>
                </div>

                <div class="time">
                    <h2 id="hours">00</h2>
                    <div class="time-text">Hours</div>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <div class="time-text">Minutes</div>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <div class="time-text">Seconds</div>
                </div>
            </div>
            <div class="check">
                <p>Check our event page when you wait:</p>
                <form class="form" action="https://github.com/Krasavceva">
                    <button class="btn" type="submit">Go to the event
                        <img class="arrow-img" src="./assets/img/arrow.png" alt="arrow">
                    </button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <form id="form" action="#">
                <input class="input" type="email" name="email" id="email"
                    placeholder="Enter your Email and get notified">
                <button class="button" type="submit"><img src="./assets/img/arrow.png" alt="button"></button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>


</html>
